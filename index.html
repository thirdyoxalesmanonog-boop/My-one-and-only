<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Baby ‚ù§Ô∏è</title>
    <style>
        :root { --primary-pink: #ff4d6d; --dark-pink: #d63384; }
        body {
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0;
            background: linear-gradient(135deg, #fce4ec 0%, #ffd1dc 100%);
            font-family: 'Georgia', serif; text-align: center; padding: 20px; overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.2);
            max-width: 500px; width: 90%; z-index: 10; border: 2px solid white;
        }
        #typewriter {
            font-size: 1.1rem; color: #444; line-height: 1.6; text-align: left;
            border-left: 3px solid var(--primary-pink); padding-left: 15px;
            white-space: pre-wrap; margin-bottom: 20px;
        }
        #question-area { display: none; opacity: 0; transition: opacity 1s; }
        h1 { color: var(--dark-pink); font-size: 1.8rem; }
        button {
            padding: 15px 40px; font-size: 1.4rem; border: none; border-radius: 50px;
            cursor: pointer; background-color: var(--primary-pink); color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); font-weight: bold;
        }
        #success { display: none; }
        .floating-heart { position: fixed; bottom: -10vh; color: var(--primary-pink); animation: move 6s linear infinite; font-size: 20px; }
        @keyframes move { 0% { transform: translateY(0); opacity: 0; } 20% { opacity: 0.8; } 100% { transform: translateY(-110vh); opacity: 0; } }
    </style>
</head>
<body>
    <div class="container" id="mainBox">
        <div id="typewriter"></div>
        <div id="question-area">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <button onclick="celebrate()">YES!</button>
        </div>
    </div>
    <div id="success">
        <h1 style="font-size: 2.5rem;">YAY! ü•∞</h1>
        <p style="font-size: 1.2rem; color: var(--dark-pink); font-style: italic;">"You've made me the happiest man alive."</p>
        <div style="font-size: 3rem;">üíêüåπ‚ú®</div>
        <p>I love you, My Baby! See you soon.</p>
    </div>
    <script>
        const message = `Ms. Yoshine Verances Anib,\n\nI know life hasn‚Äôt been easy lately, but please remember that you never have to face it alone. I‚Äôm always here for you.\n\nI may not be the man you once imagined, but I promise you this‚Äîevery single day, I am trying my hardest to become the man you deserve.\n\nI love you‚Äîtruly and deeply‚Äîand I hope you‚Äôll accept this invitation from my heart.`;
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            } else {
                setTimeout(() => {
                    document.getElementById("typewriter").style.display = "none";
                    const q = document.getElementById("question-area");
                    q.style.display = "block";
                    setTimeout(() => q.style.opacity = "1", 50);
                }, 2000);
            }
        }
        function celebrate() {
            document.getElementById('mainBox').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 500);
        window.onload = typeWriter;
    </script>
</body>
</html>
